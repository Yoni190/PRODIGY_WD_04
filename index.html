<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Weather App</h1>
    <div class="search">
        <input type="text" placeholder="search">
        <button class="searchButton">&#128269</button>
    </div>
    <div class="container">
        <div class="locationInfo">
            <div class="location"></div>
            <div class="date"></div>
        </div>
        <div class="weatherInfo">
            <div class="tempContainer">
                <div class="up">
                    <div class="icon"></div>
                    <div class="temp"></div>
                </div>
                <div class="tempInfo">
                    <div class="one">
                        <div class="value"></div>
                        <div class="humidity"></div>
                    </div>
                    <div class="two">
                        <div class="value"></div>
                        <div class="sunrise"></div>
                    </div>
                    <div class="three">
                        <div class="value"></div>
                        <div class="sunset"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="followingDays">
            <div class="day1 day">
                <div class="icon"></div>
                <div class="temp"></div>
                <div class="date"></div>
            </div>
            <div class="day2 day">
                <div class="icon"></div>
                <div class="temp"></div>
                <div class="date"></div>
            </div>
            <div class="day3 day">
                <div class="icon"></div>
                <div class="temp"></div>
                <div class="date"></div>
            </div>
            <div class="day4 day">
                <div class="icon"></div>
                <div class="temp"></div>
                <div class="date"></div>
            </div>
            <div class="day5 day">
                <div class="icon"></div>
                <div class="temp"></div>
                <div class="date"></div>
            </div>
        </div>
    </div>
</body>
</html>
